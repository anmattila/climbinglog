<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Add workout</title>
</head>

<body>
    <div class="container col-md-4">
    <h3 style="margin-top: 30px;">Edit workout</h3>

    <form th:object="${workout}" th:action="@{/saveedit}" action="#" method="post">
        <input type="hidden" th:field="*{workoutid}" />

        <div for="date">Date</label>
        <input placeholder="dd.MM.yyyy" type="date" id="date"  th:field="*{date}" class="form-control" required />
        <br>

        <div for="location">Location</label>
        <input placeholder="Where you climbed?" type="text" id="location" th:field="*{location}" required />
        <br>

        <label for="place">Indoors or outdoors?</label>
        <select id="place" th:field="*{place}">
            <option value="" selected></option>
            <option value="indoors">Indoors</option>
            <option value="outdoors">Outdoors</option>
        </select>
        <br>

        <label for="notes">Notes</label>
        <textarea placeholder="Want to remember something?" id="notes" th:field="*{notes}"></textarea>
        <br>

        <input type="submit" class="btn btn-secondary" value="Save" />
    </form>
    </div>
</body>

</html>
