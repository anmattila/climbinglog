<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Workout details</title>
</head>

<body>
    <header>
        <div th:replace="fragments/materialize :: navbar"></div>
    </header>
    <div class="container">

        <h2>Workout</h2>
        <p>Date: <span th:text="${workout.date}">Date of workout</span></p>
        <p>Location: <span th:text="${workout.location}"></span></p>
        <p>Notes: <span th:text="${workout.notes}"></span></p>
        
        <td><a th:href="@{/details/{workoutid}/addclimb(workoutid=${workout.workoutid})}">Add new climb</a></td>

        <h3>Individual climbs</h3>
        <div class="row">
        <div class="col s12">
            <table class="highlight">
                <tr>
                    <th>Type</th>
                    <th>Grade</th>
                    <th>Notes</th>
                </tr>
                <tr th:each="climb : ${climbs}">
                    <td th:text="${climb.type}"></td>
                    <td th:text="${climb.grade}"></td>
                    <td th:text="${climb.notes}"></td>
                </tr>
            </table>
        <a href="/workouts">Back to workouts</a></td>
        </div>
    </div>
    </div>

</body>

</html>
