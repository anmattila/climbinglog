<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>My workout details</title>
</head>

<body>
    <div class="container">
        <td> <a href="/home" class="btn btn-outline-dark" style="margin-top: 20px;">Back to workouts</a></td> <br>

        <h3 style="margin-top: 20px;">Workout</h3>
        <p>Date: <span th:text="${#temporals.format(workout.date, 'dd.MM.yyyy')}">Date of workout</span></p>
        <p>Location: <span th:text="${workout.location}"></span>, <span th:text="${workout.place}"></span></p>
        <p>Notes: <span th:text="${workout.notes}"></span></p>
        <td> <a class="btn btn-outline-secondary" th:href="@{/edit/{id}(id=${workout.workoutid})}">Edit</a></td>
        <td> <a class="btn btn-outline-secondary" th:href="@{/delete/{id}(id=${workout.workoutid})}">Delete this
                workout</a></td>
        <td> <a class="btn btn-outline-dark" th:href="@{/details/{id}/addroute(id=${workout.workoutid})}">Add new
                climbed route</a></td>

        <h3 style="margin-top: 30px;">Individual routes </h3>
        <div class="col-md-6">
            <table class="table table-hover" style="margin-top: 20px;">
                <tr>
                    <th>Type</th>
                    <th>Grade</th>
                    <th>attempts</th>
                </tr>
                <tr th:each="route : ${routes}">
                    <td th:text="${route.type}"></td>
                    <td th:text="${route.grade}"></td>
                    <td th:text="${route.attempts}"></td>
                    <td> <a class="btn btn-outline-dark"
                            th:href="@{/details/delete/{id}(id=${route.routeid})}">Delete</a></td>
                </tr>
            </table>
        </div>
        </td>
    </div>
</body>

</html>
