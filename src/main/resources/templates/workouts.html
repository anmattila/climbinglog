<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout list</title>
    <!-- everyone can see mostly -->
</head>

<body>
    <nav>
        <ul>
            <th: sec:authorize="!isAuthenticated()">
                <a href="/login">Log in</a>
                <h2>Hello Guest!</h2>
        </ul>
        <ul>
            <th sec:authorize="isAuthenticated">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Log Out" />
                </form>
                <h2>Hello <span sec:authentication="name"></span>!</h2>
                <a href="/addworkout">Add new workout</a>
        </ul>
    </nav>

    <table>
        <tr>
            <th>User</th>
            <th>Date</th>
            <th>Location</th>
            <th>Place</th>
            <th>Notes</th>
        </tr>
        <tr th:each="workout : ${workouts}">
            <td th:text="${workout.user.username}"></td>
            <td th:text="${{workout.date}}"></td>
            <td th:text="${workout.location}"></td>
            <td th:text="${workout.place}"></td>
            <td th:text="${workout.notes}"></td>

            <td th:if="${workout.user.username == username}">
                <a th:href="@{/details/{id}(id=${workout.workoutid})}">Details</a>
            </td>
            <td sec:authorize="hasAuthority('ADMIN')"> 
                <a th:href="@{/details/{id}(id=${workout.workoutid})}">Details</a>
            </td>


<!-- toimii:
    <td th:if="${workout.user.username == username}">
        <a th:href="@{/details/{id}(id=${workout.workoutid})}">Details</a>
    </td>
-->
            

        </tr>
    </table>

</body>

</html>
