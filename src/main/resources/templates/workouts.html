<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Workout list</title>
</head>

<body>
    <header>
        <div th:replace="fragments/materialize :: navbar"></div>
    </header>

    <div class="row">
        <div class="col s10 offset-s1">
            <button class="green accent-1 btn">
                <a href="/addworkout">Add new workout</a>
            </button>
            <table class="highlight">
                    <tr>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Place</th>
                        <th>Notes</th>
                    </tr>
                    <tr th:each="workout : ${workouts}">
                        <td th:text="${workout.date}"></td>
                        <td th:text="${workout.location}"></td>
                        <td th:text="${workout.place}"></td>
                        <td th:text="${workout.notes}"></td>
                        <td> <a th:href="@{/details/{workoutid}(workoutid=${workout.workoutid})}">Details</a></td>
                        <td> <a th:href="@{/details/{workoutid}/addclimb(workoutid=${workout.workoutid})}">Add new climb</a>
                    </tr>
            </table>
            <a href="/addworkout">Add new workout</a>    
        </div>
    </div>
</body>

</html>
