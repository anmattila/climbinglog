<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Add route to workout</title>
</head>

<body>
    <div class="container col-md-4">
        <td> <a href="/home" class="btn btn-outline-secondary" style="margin-top: 20px;">Back to workouts</a></td> <br>
        <h3 style="margin-top: 30px;">Add new route</h3>
        <form th:action="@{/details/{id}/saveroute(id=${workout.workoutid})}" th:object="${route}" action="#"
            method="post">
            <input type="hidden" th:value="${workoutid}" name="workoutid" />

            <!-- *type sitoo type to route, loop enum, shows values and text -->
            <label for="type">Type</label>
            <select id="type" th:field="*{type}" class="form-control">
                <option value="">Select type</option>
                <option th:each="type : ${types}" th:value="${type}" th:text="${type}">
                </option>
            </select>
            <div label for="grade">Grade</label>
                <input type="text" id="grade" th:field="*{grade}" required />
                <br>
                <label for="attempts">Number of attempts</label>
                <input type="text" id="attempts" th:field="*{attempts}" />
                <br>
                <input type="submit" class="btn btn-secondary" value="Add new route" />
        </form>
    </div>

</body>

</html>
